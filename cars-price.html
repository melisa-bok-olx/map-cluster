<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User locations test</title>
    <style >
      body {
        margin: 0;
        padding: 10px 20px 20px;
        font-family: Arial;
        font-size: 16px;
      }
      #map-container {
        padding: 6px;
        border-width: 1px;
        border-style: solid;
        border-color: #ccc #ccc #999 #ccc;
        -webkit-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        -moz-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
        box-shadow: rgba(64, 64, 64, 0.1) 0 2px 5px;
        width: 800px;
      }
      #map {
        width: 800px;
        height: 600px;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      var script = '<script type="text/javascript" src="../js-marker-clusterer/src/markerclusterer';
      if (document.location.search.indexOf('compiled') !== -1) {
        script += '_compiled';
      }
      script += '.js"><' + '/script>';
      document.write(script);
    </script>

    <script>

    var markerClusterer = null;
    var map = null;
    var infowindow = new google.maps.InfoWindow({
      content: ""
    });
    
    function refreshMap() {

        console.log('refreshMap');
        if (markerClusterer) {
            markerClusterer.clearMarkers();
        }

        d3.json( "cars-neighborhood-price.json", function(data) {
                
            drawMap(map, data);
        });            
        
    }


    function drawMap(map, data) {

        console.log('drawMap');
 //       var markers = [];
        for (var i = 0; i < data.length; i++) {

            var car = data[i];
            var latLng = new google.maps.LatLng(car.latitude,
                  car.longitude);
            
            console.log(car.percentile);
            var percentile = car.percentile;
            var color = '#FFFFFF';

            var colors = ['#ffffcc',
            '#ffeda0',
            '#fed976',
            '#feb24c',
            '#fd8d3c',
            '#fc4e2a',
            '#e31a1c',
            '#b10026'];

            color = colors[percentile - 1];

            var carOptions = {
              strokeColor: color,
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: color,
              fillOpacity: 0.7,
              map: map,
              center: latLng,
              radius: car.count * 1.2,
              price: car.price_amount,
              neighborhood: car.neighborhood
            };

            var max = 710;
            var min = 12;

            var carCircle = new google.maps.Circle(carOptions);

//            var marker = new google.maps.Marker({
//                    position: latLng,
//                    title: dataPhoto.title
//            });
            
            google.maps.event.addListener(carCircle, 'click', function(res) {

                console.log(this.neighborhood);
                infowindow.setContent(this.neighborhood);
                infowindow.open(map, carCircle);

            });
        }
//        markerClusterer = new MarkerClusterer(map, markers);
//        console.log(markerClusterer.clusters_);

  
    }

    function clearClusters(e) {
        e.preventDefault();
        e.stopPropagation();
        markerClusterer.clearMarkers();
    }    

    function initialize() {
      console.log('initialize');

        var center = new google.maps.LatLng(-34.5853293,-58.4385033);

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: center,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        refreshMap();


    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div></div>
    <div id="map-container"><div id="map"></div></div>
  </body>
</html>
